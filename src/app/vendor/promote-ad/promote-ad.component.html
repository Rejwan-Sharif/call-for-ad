<app-vendor-header></app-vendor-header>


  <div class="containers d-lg-flex mt-5 ">
    <div class="box-1 bg-light user">
        <div class="d-flex align-items-center mb-3">
            <img src="https://images.pexels.com/photos/4925916/pexels-photo-4925916.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
                class="pic rounded-circle" alt="">
            <p class="ps-2 name">Oliur</p>
        </div>
        <div class="box-inner-1 pb-3 mb-3 ">
            <div class="d-flex justify-content-between mb-3 userdetails">
                <p class="fw-bold">{{ads.title}}</p>
            </div>
            <div id="my" class="carousel slide carousel-fade img-details" data-bs-ride="carousel"
                data-bs-interval="2000">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#my" data-bs-slide-to="0" class="active"
                        aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#my" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#my" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    <button type="button" data-bs-target="#my" data-bs-slide-to="3" aria-label="Slide 4"></button>
                    <button type="button" data-bs-target="#my" data-bs-slide-to="4" aria-label="Slide 5"></button>
                    <button type="button" data-bs-target="#my" data-bs-slide-to="5" aria-label="Slide 1"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="../../../assets/image/{{ads.title_image}}"
                            class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="../../../assets/image/{{ads.second_image}}"
                            class="d-block w-100 h-100">
                    </div>
                    <div class="carousel-item">
                        <img src="../../../assets/image/{{ads.third_image}}"
                            class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="../../../assets/image/{{ads.fourth_image}}"
                            class="d-block w-100">
                    </div>
                    <div class="carousel-item">
                        <img src="../../../assets/image/{{ads.final_image}}"
                            class="d-block w-100">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#my" data-bs-slide="prev">
                    <div class="icon">
                        <span class="fas fa-arrow-left"></span>
                    </div>
                    <span class="visually-hidden">Previous</span>
                </button>

                <button class="carousel-control-next" type="button" data-bs-target="#my" data-bs-slide="next">
                    <div class="icon">
                        <span class="fas fa-arrow-right"></span>
                    </div>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <p class="dis info my-3">{{ads.other_details}}</p>
            <div class="radiobtn">
                <input type="radio" name="promotionCategory" value="Platinum" id="one"  (click)="selectPromo('Platinum')">
                <input type="radio" name="promotionCategory" value="Gold" id="two" (click)="selectPromo('Gold')">
                <input type="radio" name="promotionCategory" value="Silver" id="three" (click)="selectPromo('Silver')">
                <label for="one" class="box py-2 first">
                    <div class="d-flex align-items-start">
                        <span class="circle"></span>
                        <div class="course">
                            <div class="d-flex align-items-center justify-content-between mb-2">
                                <span class="fw-bold">
                                    Platinum
                                </span>
                                <span class="fas fa-dollar-sign">1050</span>
                            </div>
                            <span>Ad Contain for 3 Month!! Response 3x Faster </span>
                        </div>
                    </div>
                </label>
                <label for="two" class="box py-2 second">
                    <div class="d-flex">
                        <span class="circle"></span>
                        <div class="course">
                            <div class="d-flex align-items-center justify-content-between mb-2">
                                <span class="fw-bold">
                                    Gold
                                </span>
                                <span class="fas fa-dollar-sign">750</span>
                            </div>
                            <span>Ad Contain for 2 Month!! Response 2.5x Faster</span>
                        </div>
                    </div>
                </label>
                <label for="three" class="box py-2 third">
                    <div class="d-flex">
                        <span class="circle"></span>
                        <div class="course">
                            <div class="d-flex align-items-center justify-content-between mb-2">
                                <span class="fw-bold">
                                    Silver
                                </span>
                                <span class="fas fa-dollar-sign">550</span>
                            </div>
                            <span>Ad Contain for 1 Month!! Response 1.5x Faster</span>
                        </div>
                    </div>
                </label>
            </div>
        </div>
    </div>
    <div class="box-2">
        <div class="box-inner-2">
            <div>
                <p class="fw-bold">Payment Details</p>
                <p class="dis mb-3">Complete your Promotion by providing your payment details</p>
            </div>
            <form (ngSubmit)="insertPromotion()">
                <div class="mb-3">
                    <p class="dis fw-bold mb-2">Email address</p>
                    <input class="form-control" type="email" name="email" [(ngModel)]="promo.email">
                </div>
                <div>
                    <p class="dis fw-bold mb-2">Card details</p>
                    <div class="d-flex align-items-center justify-content-between card-atm border rounded">
                        <div class="fab fa-cc-visa ps-3"></div>
                        <input type="text" class="form-control" name="cardNumber" [(ngModel)]="promo.cardNumber" placeholder="Card Details">
                        <div class="d-flex w-50">
                            <input type="text" class="form-control px-0" name="expireDate" [(ngModel)]="promo.expireDate" placeholder="MM/YY">
                            <input type="password" maxlength=3 name="cvv" class="form-control px-0" [(ngModel)]="promo.cvv" placeholder="CVV">
                        </div>
                    </div>
                    <div class="my-3 cardname">
                        <p class="dis fw-bold mb-2">Cardholder name</p>
                        <input class="form-control" type="text" name="cardHolderName" [(ngModel)]="promo.cardHolderName">
                    </div>
                    <div class="address">
                        <p class="dis fw-bold mb-3">Pay With MFS</p>
                        <select class="form-select" name="mfs" [(ngModel)]="promo.mfs" aria-label="Default select example">
                            <option selected hidden>Select MFS</option>
                            <option>Nagad</option>
                            <option>Bkash</option>
                            <option>Rocket</option>
                        </select>
                        <div class="d-flex">
                            <input class="form-control zip" type="text" name="mfsNumber" [(ngModel)]="promo.mfsNumber" placeholder="Your MFS Number">
                            <input class="form-control state" type="text"name="tsNumber" [(ngModel)]="promo.tsNumber" placeholder="Transaction Number">
                        </div>
                        <div class="btn btn-info text-dark my-4">MFS Number <span class="px-5 mx-5">01304229984</span>
                        </div>
                        <div class="d-flex flex-column dis">
                            <div class="d-flex align-items-center justify-content-between mb-2">
                                <p>Subtotal</p>
                                <p><span class="fas fa-dollar-sign"></span>{{subTotal}}</p>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-2">
                                <p>VAT<span>(7%)</span></p>
                                <p><span class="fas fa-dollar-sign"></span>{{vat.toFixed(2)}}</p>
                            </div>
                            <div class="d-flex align-items-center justify-content-between mb-2">
                                <p class="fw-bold">Total</p>
                                <p class="fw-bold"><span class="fas fa-dollar-sign">{{total.toFixed(2)}}</span></p>
                            </div>
                            <button class="btn btn-primary mt-2" type="submit">Confirm<span class="fas px-1"></span>
                            </button>
                           
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
