<div class="container">
  <h1 class="text-center mt-3">Welcome!! Post an AD</h1>
 <form class="row g-3 mt-3 w-50" (ngSubmit)="adSubmit()" style="margin-left: 320px;">
     <div class="col-md-12">
       <label for="firstname" class="form-label">Title</label>
       <input type="text" class="form-control" name="title" [(ngModel)]="ps.title">
     </div>
     <div class="col-md-12">
       <label for="lastname" class="form-label">Location</label>
       <input type="text" class="form-control" name="location" [(ngModel)]="ps.location">
     </div>
     <div class="col-md-6">
      <label for="inputCity" class="form-label">Type</label>
      <select id="inputState" class="form-select" name="type" [(ngModel)]="ps.type">
        <option>Billboard</option>
        <option>Digital Billboard</option>
        <option>Transport Advertisement</option>
        <option>Others</option>
      </select>
    </div>
     <div class="col-md-6">
      <label for="inputCity" class="form-label">Status</label>
      <select id="inputState" class="form-select" name="status" [(ngModel)]="ps.status">
        <option>Available</option>
        <option>Booked</option>
      </select>
     </div>
     <div class="col-md-6">
       <label for="inputPassword4" class="form-label">Height</label>
       <input type="text" class="form-control" name="height" [(ngModel)]="ps.height">
     </div>
     <div class="col-md-6">
       <label for="inputPassword4" class="form-label">Width</label>
       <input type="text" class="form-control" name="Width" [(ngModel)]="ps.width">
     </div>
     
     <div class="col-md-6">
       <label for="inputCity" class="form-label">District or City</label>
       <select id="inputState" class="form-select" name="area" [(ngModel)]="ps.area">
         <option selected>Choose City or District</option>
         <option>Dhaka</option>
         <option>Chittagong</option>
         <option>Khulna</option>
       </select>
     </div>
     <div class="col-md-6">
       <label for="inputState" class="form-label">Purpose</label>
       <select id="inputState" class="form-select" name="purpose" [(ngModel)]="ps.purpose" >
         <option selected>Choose your Location</option>
         <option>Sell</option>
         <option>Rent</option>
         <option>Cntructual</option>
       </select>
     </div>
      <div class="col-12">
         <label for="inputAddress2" class="form-label">Facing</label>
         <input type="text" class="form-control" placeholder=" Dhaka Mymansing Highway" name="facing" [(ngModel)]="ps.facing">
      </div>
      <div class="col-12">
         <label for="inputAddress2" class="form-label">Expected Price</label>
         <input type="text" class="form-control" placeholder="20000" name="price" [(ngModel)]="ps.price">
      </div>
      <div class="col-12">
         <label for="inputAddress2" class="form-label"> Title Image</label>
         <input type="text" class="form-control" name="title_image" [(ngModel)]="ps.title_image">
      </div>
      <div class="col-6">
         <label for="inputAddress2" class="form-label">Upload A Photo</label>
         <input type="text" class="form-control" name="second_image" [(ngModel)]="ps.second_image">
      </div>
      <div class="col-6">
         <label for="inputAddress2" class="form-label">Upload A Photo</label>
         <input type="text" class="form-control" name="third_image" [(ngModel)]="ps.third_image">
      </div>
      <div class="col-6">
         <label for="inputAddress2" class="form-label">Upload A Photo</label>
         <input type="text" class="form-control" name="fourth_image" [(ngModel)]="ps.fourth_image">
      </div>
      <div class="col-6">
         <label for="inputAddress2" class="form-label">Upload A Photo</label>
         <input type="text" class="form-control" name="final_image" [(ngModel)]="ps.final_image">
      </div>
      <div class="col-12">
        <label for="exampleFormControlTextarea1" class="form-label">Others Information</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" name="other_details" [(ngModel)]="ps.other_details" rows="3"></textarea>
      </div>
     <div class="col-12">
       <button type="submit" class="btn btn-primary">Post Your Ad</button>
     </div>
   </form>
 </div>
