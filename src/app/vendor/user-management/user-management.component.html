<app-vendor-header></app-vendor-header>


  <div class="container mt-4">
    <h1 class="text-center">List of Your AD</h1>
        <table class="table table-striped">
            <thead>
              <tr>
                <td>Serial No</td>
                <th scope="col">Title</th>
                <th scope="col">Location</th>
                <th scope="col">Type</th>
                <th scope="col">Title Image</th>
                <th scope="col">Ad Status</th>
                <th>Update Ad</th>
                <th>Delete Ad</th>
                <th>Promote Ad</th>
              </tr>
            </thead>
            <tbody *ngFor="let a of ad, let i =index">
              <tr>
                <td>{{i+1}}</td>
                <td>{{a.title}}</td>
                <td>{{a.location}}</td>
                <td>{{a.type}}</td>
                <td><img src="../../../assets/image/{{a.title_image}}" width="80px" height="50px" alt=""></td>
                <td>{{a.adStatus}}</td>
                <td><button type="button" class="btn btn-info"  (click)="updateAdByID(a.id)">Update</button></td>
                <td><button type="button" class="btn btn-warning" (click)="deleteAd(a.id)">Delete</button></td>
                <td><button type="button" class="btn btn-primary" (click)=" gotoPromotion(a.id)">Promote Ad</button></td>
              </tr>
            </tbody>
          </table>
    </div>
