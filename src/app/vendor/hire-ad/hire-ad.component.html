<app-vendor-header></app-vendor-header>

<div class="container">
    <h1 class="text-center mt-3">Welcome!! Post Your Request</h1>
   <form class="row g-3 mt-3 w-50" (submit)="saveHireAd()" style="margin-left: 320px;">
       <div class="col-md-12">
         <label for="firstname" class="form-label">Title</label>
         <input type="text" class="form-control" name="title"[(ngModel)]="hire.title" >
       </div>
       <div class="col-md-12">
         <label for="lastname" class="form-label">Location</label>
         <input type="text" class="form-control" name="location" [(ngModel)]="hire.location" >
       </div>
       <div class="col-md-6">
        <label for="inputCity" class="form-label">Ad Provider Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="hire.name">
       </div>
       <div class="col-md-6">
        <label for="inputCity" class="form-label">Phone</label>
        <input type="text" class="form-control" name="phone" [(ngModel)]="hire.phone" >
       </div>
       <div class="col-md-6">
        <label for="inputCity" class="form-label">Email</label>
        <input type="text" class="form-control" name="email" [(ngModel)]="hire.email" >
       </div>
       <div class="col-md-6">
        <label for="inputCity" class="form-label">Address</label>
        <input type="text" class="form-control" name="address" [(ngModel)]="hire.address">
       </div>
       <div class="col-md-6">
        <label for="inputCity" class="form-label">Type</label>
        <select id="inputState" class="form-select" name="type" [(ngModel)]="hire.type" >
          <option>Billboard</option>
          <option>Digital Billboard</option>
          <option>Transport Advertisement</option>
          <option>Others</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="inputState" class="form-label">Purpose</label>
        <select id="inputState" class="form-select" name="purpose" [(ngModel)]="hire.purpose" >
          <option selected>Choose your Location</option>
          <option>Sell</option>
          <option>Rent</option>
          <option>Cntructual</option>
        </select>
      </div>
       <div class="col-md-12">
         <label for="inputCity" class="form-label">District or City</label>
         <select id="inputState" class="form-select" name="city" [(ngModel)]="hire.city">
           <option selected>Choose City or District</option>
           <option>Dhaka</option>
           <option>Chittagong</option>
           <option>Khulna</option>
         </select>
       </div>
     
        <div class="col-12">
           <label for="inputAddress2" class="form-label">Facing</label>
           <input type="text" class="form-control" placeholder=" Dhaka Mymansing Highway" name="facing" [(ngModel)]="hire.facing" >
        </div>
        <div class="col-12">
          <label for="exampleFormControlTextarea1" class="form-label">Others Information</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" name="other_details" [(ngModel)]="hire.otherInfo" rows="3"></textarea>
        </div>
       <div class="col-12">
         <button type="submit" class="btn btn-primary">Post Your Request</button>
       </div>
     </form>
   </div>
