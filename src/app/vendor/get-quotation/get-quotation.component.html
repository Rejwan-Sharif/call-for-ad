<app-vendor-header></app-vendor-header>

  
<div class="container">
    <table class="table table-striped">
        <thead>
            <tr>
              <th scope="col">Id</th>
              <th scope="col">Name</th>
              <th scope="col">Phone</th>
              <th scope="col">Email</th>
              <th scope="col">View Full Quotation</th>
              <th scope="col">View AD</th>

            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let a of qm, let i = index">
              <th scope="row">{{i+1}}</th>
              <td>{{a.firstName}}</td>
              <td>{{a.phone}}</td>
              <td>{{a.email}}</td>
              <td>
                <button class="btn  btn-success" (click)="viewFullQuotation(a.quotationId)">View Quotation</button>
              </td>
              <td>
                <a class="btn  btn-success" routerLink="../show-details/{{a.adId}}">View AD</a>
              </td>
             
            </tr>
            </tbody>
    </table>
</div>
