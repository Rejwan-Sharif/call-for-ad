<app-vendor-header></app-vendor-header>

  <div class="container">
    <div class="row w-50 mt-5" style="margin: 200px 300px;">
      <div class="shadow-lg p-3 mb-5 bg-body-tertiary rounded">
        <h1 class="text-center my-3">View Quotation</h1>
        <p class="my-3"><span class="me-5">First Name : {{qm.firstName}}</span><span class="ms-5">Last Name :{{qm.lastName}}</span></p>  
        <p class="my-3">Email : {{qm.email}}</p>  
        <p class="my-3">Phone : {{qm.phone}}</p>
        <p class="my-3"><span class="me-5">From Date : {{qm.fromDate}}</span><span class="ms-5">To Date : {{qm.toDate}}</span></p>
        <p class="my-3">Address : {{qm.address}}</p>
        <p class="my-3">Message : {{qm.message}}</p>
      </div>
    </div>
  </div>
