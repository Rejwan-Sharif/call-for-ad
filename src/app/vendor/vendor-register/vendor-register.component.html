<div class="container">
    <h1 class="text-center mt-3">Vendor Registration Form</h1>
   <form class="row g-3 mt-3 w-50" (ngSubmit)="vendorsave()" style="margin-left: 320px;">
       <div class="col-md-6">
         <label for="firstname" class="form-label">First Name</label>
         <input type="text" class="form-control" name="firstName" [(ngModel)]="vs.firstName">
       </div>
       <div class="col-md-6">
         <label for="lastname" class="form-label">Last Name</label>
         <input type="text" class="form-control" name="lastName" [(ngModel)]="vs.lastName">
       </div>
       <div class="col-md-6">
         <label for="inputEmail4" class="form-label">Email</label>
         <input type="email" class="form-control" name="email" [(ngModel)]="vs.email">
       </div>
       <div class="col-md-6">
         <label for="phone" class="form-label">Phone</label>
         <input type="text" class="form-control" name="phone" [(ngModel)]="vs.phone">
       </div>
       <div class="col-md-6">
         <label for="inputPassword4" class="form-label">Password</label>
         <input type="password" class="form-control" name="password" [(ngModel)]="vs.password">
       </div>
       <div class="col-md-6">
         <label for="inputPassword4" class="form-label">Confirm Password</label>
         <input type="password" class="form-control" id="inputPassword4">
       </div>
       <div class="col-12">
         <label for="inputAddress" class="form-label">Address</label>
         <input type="text" class="form-control" name="address" [(ngModel)]="vs.address" placeholder="1234 Main St">
       </div>
       <div class="col-md-6">
         <label for="inputCity" class="form-label">City</label>
         <select id="inputState" class="form-select" name="city" [(ngModel)]="vs.city">
           <option selected>Choose City or District</option>
           <option>Dhaka</option>
           <option>Chittagong</option>
           <option>Khulna</option>
         </select>
       </div>
       <div class="col-md-4">
         <label for="inputState" class="form-label">State</label>
         <select id="inputState" class="form-select" name="area" [(ngModel)]="vs.area">
           <option selected>Choose your Location</option>
           <option>Uttara</option>
           <option>Dhanmondi</option>
         </select>
       </div>
       <div class="col-md-2">
         <label for="inputZip" class="form-label">Postal Code </label>
         <select id="inputState" class="form-select" name="postCode" [(ngModel)]="vs.postCode">
           <option selected></option>
           <option>1206</option>
           <option>1207</option>
           <option>1229</option>
         </select>
       </div>
       <div class="col-12">
           <label for="inputAddress2" class="form-label">Add Your Photo</label>
           <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" name="photo" [(ngModel)]="vs.photo">
         </div>
       <div class="col-12">
         <div class="form-check">
           <input class="form-check-input" type="checkbox" id="gridCheck">
           <label class="form-check-label" for="gridCheck">
             Check me out
           </label>
         </div>
       </div>
       <div class="col-12">
         <button type="submit" class="btn btn-primary">Registration</button>
         <span style="margin-left: 350px;">Already a member?<a href="#"> Login</a></span>
       </div>
     </form>
   </div>
