<div class="row">

    <aside class="col-3">
      <a href="" class="text-decoration-none"><h4 class="mt-3">CALL For AD</h4></a>
        <h6 class="pt-3">Admin DashBord </h6>
        <a href="admin">
          List of AD
        </a>
        <a href="admin-newspaper">
          <i class="fa fa-laptop" aria-hidden="true"></i>
          Newspaper Ad
        </a>
        <a href="show-Promotion">
          <i class="fa fa-clone" aria-hidden="true"></i>
          Show Promotion List
        </a>
        <a  (click)="logout()">
          <i class="fa fa-clone" aria-hidden="true"></i>
          Logout
        </a>
      </aside>

      <div class="col-9 ms-5">
        <h1 class="text-center my-4">List of ad</h1>
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Vendor Id</th>
                <th scope="col">Ad Id</th>
                <th scope="col">Ad title</th>
                <th scope="col">Status</th>
                <th>View Details</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let a of ad">
                <th scope="row">{{a.vendorId}}</th>
                <td>{{a.id}}</td>
                <td>{{a.title}}</td>
                <td>{{a.adStatus}}</td>
                <td><button class="btn btn-success" (click)="viewDetails(a.id)">View</button></td>
              </tr>
            </tbody>
          </table>
      </div>

</div>
