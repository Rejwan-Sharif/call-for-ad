
<div class="row">
    <aside class="col-3">
        <h4 class="mt-3">CALL For AD</h4>
        <h6 class="pt-3">Admin DashBord </h6>
        <a href="admin">
          List of AD
        </a>
        <a href="admin-newspaper">
          <i class="fa fa-laptop" aria-hidden="true"></i>
          Newspaper Ad
        </a>
        <a href="show">
          <i class="fa fa-clone" aria-hidden="true"></i>
          Show Product
        </a>
        <a  (click)="logout()">
          <i class="fa fa-clone" aria-hidden="true"></i>
          Logout
        </a>
      </aside>

<div class="col-9">
    <h1 class="text-center my-4">List of Newspaper Ad</h1>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Ad Id</th>
            <th scope="col">Client Name</th>
            <th scope="col">Publish date</th>
            <th scope="col">Ad Title</th>
            <th scope="col">Phone</th>
            <th scope="col">View details</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let a of adList">
            <th scope="row">{{a.id}}</th>
            <td>{{a.name}}</td>
            <td>{{a.publishDate}}</td>
            <td>{{a.adTitle}}</td>
            <td>{{a.phone}}</td>
            <td><button class="btn btn-success" (click)="showData(a.id)">View</button></td>
          </tr>
        </tbody>
      </table>
  </div>
