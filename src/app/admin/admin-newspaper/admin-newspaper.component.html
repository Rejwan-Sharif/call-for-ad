<app-aside></app-aside>

<div class="row">
<div class="col-8" style="margin-left: 350px;">
    <h1 class="text-center my-4">List of Newspaper Ad</h1>
    <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Ad Id</th>
            <th scope="col">Client Name</th>
            <th scope="col">Publish date</th>
            <th scope="col">Ad Title</th>
            <th scope="col">Phone</th>
            <th scope="col">View details</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let a of adList">
            <th scope="row">{{a.id}}</th>
            <td>{{a.name}}</td>
            <td>{{a.publishDate}}</td>
            <td>{{a.adTitle}}</td>
            <td>{{a.phone}}</td>
            <td><button class="btn btn-success" (click)="showData(a.id)">View</button></td>
          </tr>
        </tbody>
      </table>
  </div>
